{% extends 'base.html' %}

{% block content %}
{{ super() }}
<form action="/contact" method="post" class="form-contact">
    <div>
      <input type="radio" id="contactChoice1" name="contactt" value="email" />
      <label for="contactChoice1">Email</label>

      <input type="radio" id="contactChoice2" name="contactt" value="phone" />
      <label for="contactChoice2">Phone</label>

      <input type="radio" id="contactChoice3" name="contactt" value="mail" />
      <label for="contactChoice3">Mail</label>
    </div>
    <p><label>Name: </label><input type="text" name="username" value="" required />
    <p><label>Email: </label><input type="text" name="email" value="" required />
    <p><label>Message: </label>
    <p><textarea name="message" cols="30" rows="10"></textarea>
    <p><input type="submit" value="Send" />
</form>
{% endblock %}
